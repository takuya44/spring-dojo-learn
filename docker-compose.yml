# Use root/example as user/password credentials
version: '3.1'

services:

  db:
    image: mysql:8.1
    restart: always
    environment:
      MYSQL_DATABASE: apidb
      MYSQL_USER: apiuser
      MYSQL_PASSWORD: apipass
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"